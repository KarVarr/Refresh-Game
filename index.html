<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montserrat:wght@400;900&family=Ms+Madi&display=swap"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/74199ae25c.js"
      crossorigin="anonymous"
    ></script>

    <title>Refresh Game</title>
    <link rel="icon" href="casino.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <p class="header__text text-focus-in">Refresh Game</p>
      </header>
      <!-- main  -->
      <article>
        <div class="cards">
          <div class="card">
            <div class="card__text__block">
              <i class="fa-solid fa-flag"></i>
              <p class="card__text">Player 1</p>
            </div>
            <img src="dice1.svg" alt="dice" />
          </div>
          <div class="card">
            <div class="card__text__block">
              <i class="fa-solid fa-flag i2"></i>
              <p class="card__text">Player 2</p>
            </div>
            <img class="imgClass" src="dice1.svg" alt="dice" />
          </div>
        </div>
      </article>
      <!-- footer -->
      <footer>
        <div class="fooret__social">
          <a href="https://twitter.com/WarKarWar" target="_blank" rel="noopener noreferrer" title="media"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/karen_varr/" target="_blank" rel="noopener noreferrer" title="media"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </div>
        <div class="fooret__text">
          <p class="text-flicker-in-glow">A programmer.</p>
        </div>
      </footer>
    </div>
    

    <script src="app.js"></script>
  </body>
</html>
